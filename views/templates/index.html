<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Email Finder</title>
</head>
<body>
    <div class="page-container">
        <div class="form-container" id="formContainer">
            <form action="/add" method="post" id="emailForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Name">
                </div>

                <div class="form-group">
                    <input type="text" id="lastName" name="last_name" placeholder="Last Name">
                </div>

                <div class="form-group">
                    <span class="at-symbol">@</span>
                    <input type="text" id="company" name="company_name" placeholder="Company">
                </div>

                <div class="form-group">
                    <button type="submit" class="search-button">Search</button>
                </div>
            </form>
        </div>
        <div class="hidden-result-container" id="resultContainer">
            <div class="result-container">
            </div>
            <div class="result-list-container">
                <p class="result-list-title">Other Related Results</pp>
                <ul>
                </ul>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
